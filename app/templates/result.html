<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Link Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Prediction Result</h1>
        <p class="text-lg text-gray-600 text-center mb-4">Your predicted insurance cost is:</p>
        <p class="text-3xl font-extrabold text-green-500 text-center mb-6">${{ prediction }}</p>
        <a href="/" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
            Make another prediction
        </a>
    </div>
</body>
</html>
