<form action="/predict" method="POST">
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required><br>

    <label for="bmi">BMI:</label>
    <input type="number", name="bmi" id="bmi" step="0.1" required><br>

    <label for="children">children:</label>
    <input type="number", name="children" id="children" required><br>

    <label for="smoker">Smoker:</label>
    <select name="smoker" id="smoker">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="sex">Sex:</label>
    <select name="sex" id="sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select><br>

    <label for="region">Region:</label>
    <select name="region" id="region">
        <option value="southwet">Southwest</option>
        <option value="southeast">Southeast</option>
        <option value="nortwest">Northwest</option>
        <option value="northeast">Northeast</option>
    </select><br>

    <button type="submit">Predict</button>
</form>
